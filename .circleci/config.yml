# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1
      
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv ~/venv
            . ~/venv/bin/activate
            pip -q install nbconvert pandas numpy matplotlib jupyter_client ipykernel
            python -m ipykernel install --name python3
            pip install git+https://github.com/stroxler/batch_nbconvert

      - run:
          name: build notebooks
          command: |
            . ~/venv/bin/activate
            batch_nbconvert exec-copy ~/repo ~/built --parallel 2

      - store_artifacts:
          path: ~/built
          destination: built
          
